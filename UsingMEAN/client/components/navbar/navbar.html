<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="assets/images/Knight-icon.png" alt="Sir Vey" width="auto" height="25px"> Sir Vey</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{item.title}}</a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/captureSurvey')}"><a href="/captureSurvey"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Capture Survey</a>
                </li>

                <li ng-show="isAdmin()" ng-class="{active: isActive('/surveyAdmin')}"><a href="/surveyAdmin"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Survey Admin</a>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> General Admin</a>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/reports')}">
                    <a href="/reports"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Reports</a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/localstorage')}">
                    <a href="/localstorage">Local Storage 
                        <span ng-if="localStorageItemCount > 0" class="badge" style="background-color:red">{{localStorageItemCount}}</span>
                        <span ng-if="localStorageItemCount == 0" class="badge">{{localStorageItemCount}}</span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login <span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
                </li>
                <li ng-show="isLoggedIn()">
                    <p class="navbar-text">Hello {{ getCurrentUser().name }}</p>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
                    <a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout <span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
